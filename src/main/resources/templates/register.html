<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/verifyUsername.js}"></script>

    <link rel="stylesheet" href="../static/css/Style.css" th:href="@{/css/Style.css}" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
</head>
<body>

<div class="header">
    <span class="title">My Event List</span>
</div>
<br/>
<div class="login">
    <h3 class="centered"> Register </h3>
    <form action="/register" method="post" role="form" class="form-horizontal" onsubmit="return verifyUser()">
        <div class="form-group">
            <label class = "col-sm-3"> Username: </label>
            <input type="text" id="username" class = "form-control" name="username"/>
        </div>
        <div class="form-group">
            <label class="col-sm-3"> Password: </label>
            <input type="password" id="password" class = "form-control" name="password"/>
        </div>
        <div class="form-group">
            <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}"/>
            <input type="submit" class="btn btn-default centered" style="display: block; margin: 0 auto;" value="Sign Up"/>
        </div>
    </form>


</div>
